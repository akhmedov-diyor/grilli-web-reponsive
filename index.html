<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PRIMARY META TAGS -->
    <title>Grilli - Amazing & Delicious Food</title>
    <meta name="title" content="Grilli - Amazing & Delicious Food" />
    <meta
      name="description"
      content="This is a Restaurant html template made by Axmedov Diyor"
    />

    <!-- FAVICON   -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS LINK -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- PRELOAD IMAGES -->
    <link rel="preload" as="image" href="./assets/images/hero-slider-1.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-slider-2.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-slider-3.jpg" />
  </head>

  <body>
    <!--? PRELOAD -->
    <div class="preload" data-preload>
      <div class="preload-circle"></div>
      <p class="preload-text">Grilli</p>
    </div>

    <!--? TOP BAR -->
    <div class="topbar">
      <div class="container">
        <address class="topbar-item">
          <div class="topbar-icon">
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </div>
          <span class="topbar-span">
            Restaurant St, Delicious City, London 9578, UK
          </span>
        </address>
        <div class="topbar-separator"></div>
        <div class="tobar-item item-2">
          <div class="topbar-icon">
            <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
          </div>
          <span class="topbar-span"> Open: 9.30 am - 2.30pm </span>
        </div>
        <a href="tel:+88-123-123456" class="topbar-item">
          <div class="topbar-icon">
            <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
          </div>
          <span class="topbar-span">+88-123-123456</span>
        </a>
        <div class="topbar-separator"></div>
        <a href="mailto:booking@grilli.com" class="topbar-item">
          <div class="topbar-icon">
            <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
          </div>
          <span class="topbar-span">booking@grilli.com</span>
        </a>
      </div>
    </div>

    <!-- JS LINK -->
    <script src="./assets/js/script.js"></script>

    <!-- ION ICON LINK -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
